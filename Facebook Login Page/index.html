<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/favicon.png" />

<body class="bg-gray-100">
    <div class="container flex mx-auto my-48 items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/image/fb.svg" alt="">
            <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/4 relative">
            <input class="px-4 h-14  my-2 border-2 border-gray-100 rounded-md focus:outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14  my-2 border-2 border-gray-100 rounded-md focus:outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log in</button>
            <span class="text-center text-blue-600 my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class=" mx-auto w-fit px-4 bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold text-xl">Create new account</button>
            <span class="absolute -bottom-10 text-sm mr-6 ml-6"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
